server:
  port: 8080

spring:
  application:
    name: projfinal-back
  #Spring Boot 啟動時應加載的基礎包
  main:
    sources:
      - tw.com.ispan
  #Docker環境下的設定
  profiles:
    active: "dev"

    web:
    resources:
      static-locations: classpath:/static/
  #資料庫連線設定
  datasource:
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
    url: jdbc:sqlserver://localhost:1433;database=meowdb;trustServerCertificate=true
    username: ${DB_USERNAME:admin}
    password: ${DB_PASSWORD:a123}

  #Hibernate/JPA的相關設定
  jpa:
    show-sql: true
    properties:
      hibernate.format_sql: true
    database-platform: org.hibernate.dialect.SQLServerDialect
    hibernate:
      ddl-auto: create
      naming:
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

  #靜態資源目錄添加到外部目錄，讓前端能夠直接存取商城上傳的圖片；
  web:
    resources:
      static-locations: file:C:/meowWebsite/images/

  #圖片大小限制
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 20MB
#商城圖片下載路徑 (動態路徑)
file:
  storage:
    uploadDir: C:/meowWebsite/images #指向實際的存儲目錄
    baseUrl: ${BASE_URL:http://localhost:8080/images} #對應圖片的訪問 URL

  #spring手動設定 HTTP 請求和回應的字符編碼
  encoding:
    charset: UTF-8
    enabled: true
    force: true

  #conosle顏色
  output:
    ansi:
      enabled: always

  jackson:
    date-format: "yyyy-MM-dd"
    time-zone: Asia/Taipei

jwt:
  token:
    expire: 10

