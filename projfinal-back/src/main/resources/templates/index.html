        body {
            font-family: Arial, sans-serif;
            margin: 0;

        .sidebar {
            width: 240px;
            background-color: #0d2741;
            color: #fff;

            height: 100%;
            padding: 20px 10px;
        }

        .sidebar h2 {

            display: block;
            color: #fff;

            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }

        .sidebar a:hover {
            background-color: #1a456a;
        }

        .main-content {
            margin-left: 240px;
            padding: 20px;
        }

        .main-content .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header .title {
            font-size: 24px;
            font-weight: bold;
        }

        .header .user-info {
            font-size: 14px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f8f8f8;
        }

        .pagination {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0;
        }

        .pagination li {
            margin: 0 5px;
        }

        .pagination a {
            text-decoration: none;
            color: #007bff;
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .pagination a:hover {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
